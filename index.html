<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" />
      <title>Quiz Maker</title>
    <script type="text/javascript" src="project.js"></script>
  </head>
  <body lang="en-US">
    <h1> Quiz Maker </h1>
      <div class = "container">
        <div>
          <label for = "Qtext"> Enter the question text here: </label>
          <input type = "Qtext" id = "Qtext" placeholder="Question">
        </div>
        <div>
          <label for = "Op1"> Enter the first option here: </label>
          <input type = "Op1" id = "Op1" placeholder="Option Text">
        </div>
        <div>
          <label for = "Op2"> Enter the second option here: </label>
          <input type = "Op2" id = "Op2" placeholder="Option Text">
        </div>
        <div>
          <label for = "Op3"> Enter the third option here: </label>
          <input type = "Op3" id = "Op3" placeholder="Option Text">
        </div>
        <div>
          <label for = "Op4"> Enter the correct answer here: </label>
          <input type = "ans" id = "ans" placeholder="Answer Text">
        </div>
        <button type="submit" class="btn btn-default" onclick="Submit()">Submit</button>
          <div>
            <button type="done" class="btn btn-default" onclick= "Done()" >Done</button>
          </div>

      </div>
      <!-- Source: wikimedia.org-->
      <img src="https://upload.wikimedia.org/wikipedia/en/3/37/CSU_Chico_seal.png" alt="Chico" >
  </body>
</html>
